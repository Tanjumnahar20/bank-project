<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8"> Choose your <span class="font-bold text-blue-600">option</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-10 w-9/12 mx-auto text-white ">
                <div class="bg-purple-700 p-8 rounded-lg">
                    <h1 class="text-3xl">Deposit</h1>
                    <h2 class="text-5xl">$<span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h1 class="text-3xl">Withdraw</h1>
                    <h2 class="text-5xl">$<span id="withdraw-amount">00</span></h2>
                </div>
                <div class="bg-green-400 p-8 rounded-lg">
                    <h1 class="text-3xl">Balance</h1>
                    <h2 class="text-5xl">$<span id="btn-balance">1500</span></h2>
                </div>
            </div>

        </section>
        <!-- withdraw & deposit -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-10 w-9/12 mx-auto  ">
                <!-- deposit section -->
                <div class="bg-fuchsia-400 p-8 rounded-lg">
                    <h1 class="text-3xl mb-3 text-white"> Please Deposit</h1>

                    <input class="w-9/12 mb-2 font-semibold px-3 block" type="email" name="" id="Deposit-field"
                        placeholder="Enter amount">

                    <button id="Deposit-btn"
                        class="bg-amber-600 hover:bg-violet-600 p-2 rounded-lg text-white">Deposit</button>
                </div>

                <!-- withdraw section -->
                <div class="bg-sky-500 p-8 rounded-lg">
                    <h1 class="text-3xl mb-3 text-white"> Please Withdraw</h1>

                    <input class="w-9/12 mb-2 font-semibold px-3 block" type="text" name="" id="Withdraw-field"
                        placeholder="Enter amount">

                    <button id="btn-withdraw"
                        class="bg-amber-600 hover:bg-violet-600 p-2 rounded-lg text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/Deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
